<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MIEnimakes – Contact</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f9f4;
      color: #2f3e2f;
    }
    header {
      background: #3b6e4d;
      color: #fff;
      padding: 10px 20px;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-weight: bold;
      font-size: 1.2em;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: #d9ead9;
    }
    .hero h1 {
      margin-bottom: 10px;
      color: #2f4f2f;
    }
    .hero p {
      color: #3b6e4d;
      font-size: 1.1em;
    }
    .contact {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
    }
    .contact form {
      display: flex;
      flex-direction: column;
    }
    .contact label {
      margin: 10px 0 5px;
      color: #2f4f2f;
    }
    .contact input, .contact textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
    }
    .contact button {
      margin-top: 20px;
      padding: 10px;
      background: #6bbf59;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .contact button:hover {
      background: #4f9d40;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #3b6e4d;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">MIEnimakes</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tutorials.html">Tutorials</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Contact MIEnimakes</h1>
    <p>We’d love to hear from you! Send us a message below.</p>
  </section>

  <section class="contact">
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© <span id="year"></span> MIEnimakes. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
